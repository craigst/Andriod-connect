services:
  adb-device-manager:
    build:
      context: ..
      dockerfile: compose/Dockerfile
    image: adb-device-manager:local
    container_name: adb-device-manager
    restart: unless-stopped
    network_mode: host
    ports:
      - "${HOST_PORT:-5020}:${CONTAINER_PORT:-5020}"
    volumes:
      # Persistent data storage
      - ${DATA_PATH:-../data}:/app/data
      - ${LOGS_PATH:-../logs}:/app/logs
      - ${APK_PATH:-../apk}:/app/apk
      # Paperwork output directory
      - ${PAPERWORK_PATH:-../paperwork}:/app/paperwork
      # Optional: Uncomment to edit templates live (must copy templates to host first)
      # - ${TEMPLATES_PATH:-../templates}:/app/templates
    environment:
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED:-1}
      - TZ=${TZ:-Europe/London}
    privileged: true
    devices:
      - /dev/bus/usb:/dev/bus/usb
    labels:
      - "com.unraid.docker.managed=true"
      - "com.unraid.docker.webui=http://[IP]:[PORT:5020]"
      - "com.unraid.docker.icon=https://raw.githubusercontent.com/docker-library/docs/master/python/logo.png"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5020/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
